<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Awesome Sign in Page</title>
  <script src="https://kit.fontawesome.com/6196617ef4.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/file_000000008a5862469ce4dc66b2cbf2cf.png" type="image/x-icon">
<link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="topbar">
      <span>
        <a href="#">
          <i class="fa-solid fa-flag"></i>
        </a>
      </span>
      <span>
        <a href="#" class="headphones-link">
          <i class="fa-solid fa-headphones-simple"></i>
        </a>
        <div class="topbar-animation">
          <span class="rectangle-animation"></span>
          <p class="text-animation">Support</p>
        </div>
      </span>
    </div>
  </header>

  <main>
    <form action="action.php">
      <div class="form-head">
        <span class="text1">WELCOME BACK</span>
        <div class="emoji">
          <div class="eyes">
            <div class="lefteye"></div>
            <div class="righteye"></div>
          </div>
          <div class="mouth"></div>
        </div>
        <span class="text2"><span class="text2-portion1">Sign In to Your</span> <span class="text2-portion2">Account</span></span>
        <span class="text3"> Let's get you signed in and straight to the icons.</span>
      </div>
      <div class="form-input">
           <input type="email" name="email" id="input-mail" placeholder="e.g joelcodja@gmail.com" required>
           <label for="input-mail" class="label-mail">Email Adress</label>
           <i class="fa-regular fa-envelope"></i>
           <input type="password" name="password" id="input-password" required>
           <label for="input-password" class="label-password">Password</label>
           <i class="fa-solid fa-lock"></i>
      </div>
      <button class="submit">Sign in <i class="fa-solid fa-right-from-bracket"></i></button>
      <div class="form-bottom">
        <span>
          <input type="checkbox" name="check" id="input-check">
        <label for="input-check" class="label-check">Remember</label>
        </span>
        <span>
          <a href="#">Forgot your password?</a>
        </span>
      </div>
    </form>
    <span class="footer-message">Don't you have an account? <a href="#">Sign up and get started!</a></span>
  </main>

  <footer>
    <div class="footer-elements">
      <span class="first-link">
        <a href="#">Go Make Something <span class="textpart">Awesome</span></a>
      </span>

        <a href="#" class="Link">&copy;Fonticons Inc</a>
      </div>
    </div>
  </footer>
